{% extends 'dashboard/base.html' %}

{% block body%}


<div class="container" style="height: 100%">


            <div class="row">
                <div class="col-md-3 col-xs-12 col-sm-12">
                </div>
                <div class="col-md-6 col-xs-12 col-sm-12 border border-light p-5" style="background-color:#fff;">

<!-- Default form login -->
<form class="text-center" action="/admin_panel/dashboard_panel/" enctype="multipart/form-data" method="post">
{% csrf_token %}
    <p class="h4 mb-4">Admin Panel {{response.message}}</p>

    <!-- Email -->
    <input type="text" name="username" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Username">

    <!-- Password -->
    <input type="password" name="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">


    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit">Login</button>


</form>
<!-- Default form login -->
</div>
                    <div class="col-md-3 col-xs-12 col-sm-12">
                    </div>
                </div>

</div>

{% endblock %}
